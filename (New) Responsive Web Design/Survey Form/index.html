<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">This is a form</p>
    <form id="survey-form">
      <label id="name-label">Enter your name: <input required type="text" id="name" placeholder="hi" /></label>
      <label id="email-label">Enter your email: <input required placeholder="hi" type="email" id="email" /></label>
      <label id="number-label">Enter your age: <input placeholder="hi" min=0 max=120 type="number" id="number" /></label>
      <select id="dropdown">
        <option>happy</option>
          <option>sad</option>
          </select>
          <label id="radio-1"><input name="radio" type="radio"
          value="1" /></label>
      <label id="radio-2"><input name="radio" type="radio" value="2" /></label>

      <input name="checkbox" type="checkbox" value="2" />
      <input name="checkbox" type="checkbox" value="1" />
      <textarea placeholder="additional comments"></textarea>
      <button id="submit"></button>
      </form>
    </body>
    </html>
